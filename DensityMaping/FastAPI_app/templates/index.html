<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Business</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xwE/He7j3Q6gHG4QEsQ1DMk5TN47IJ1D8aNbQmZ8kL8p1XxzkNnxm66xn8u1IhX5/xwQv6L6aExA4yYmBZT1hQ==" crossorigin=""/>
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Create a New Business</h1>
    <div id="map"></div>
    <form action="/create_business" method="post">
        <label for="radius">Radius:</label>
        <input type="number" id="radius" name="radius" step="0.1" required><br>

        <label for="circle_center_x">Circle Center X:</label>
        <input type="number" id="circle_center_x" name="circle_center_x" step="0.1" required><br>

        <label for="circle_center_y">Circle Center Y:</label>
        <input type="number" id="circle_center_y" name="circle_center_y" step="0.1" required><br>

        <label for="business_id">Business ID:</label>
        <input type="number" id="business_id" name="business_id" required><br>

        <label for="req_income">Required Income:</label>
        <input type="number" id="req_income" name="req_income" step="0.01" required><br>

        <label for="business_type">Business Type:</label>
        <select id="business_type" name="business_type" required>
            <option value="FASHION">Fashion</option>
            <option value="FOOD">Food</option>
            <option value="HEALTH_AND_COSMETICS">Health and Cosmetics</option>
            <option value="ELECTRONICS">Electronics</option>
        </select><br>

        <label for="business_var">Business Variance:</label>
        <input type="number" id="business_var" name="business_var" step="0.01" required><br>

        <button type="submit">Create Business</button>
    </form>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-Wsx8xJeAWD/IrH40TbWdpQ5MXB/CIbIzBl6NRV3LVq9quzz5tTwB9Jc3V8EvxHxdUnp8gkaB1n9l5x7OehohQ==" crossorigin=""></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);
    </script>
</body>
</html>
