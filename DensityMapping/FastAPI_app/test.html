<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Video</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }
        #videoOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999; /* Make sure it overlays everything */
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #loadingVideo {
            width: 80%; /* Adjust to fit your design */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div id="videoOverlay">
        <video id="loadingVideo" autoplay muted>
            <source src="start_animation.mp4" type="video/mp4"> <!-- Update this line with the correct path -->
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Hide video overlay after the video ends
        document.getElementById('loadingVideo').addEventListener('ended', function() {
            document.getElementById('videoOverlay').style.display = 'none'; // Hide overlay
        });
    </script>
</body>
</html>
